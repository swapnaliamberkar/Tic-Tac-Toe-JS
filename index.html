<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <h2><span style="color:blue">Tic</span>-<span style="color:rgb(205, 33, 91)">Tac</span>-<span style="color: rgb(20, 175, 218);">Toe</span></h2>
    <div class="player">
        <div class="player1 active">O's Turn</div>
        <div class="player2">X's Turn</div>
    </div>

       <div class="boardGame">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
       </div> 
    </div>
       <div class="result inactive">
        <h1></h1>
        <button>Restart</button>
       </div>


    <script src="script.js"></script>
</body>
</html>
